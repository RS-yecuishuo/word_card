            position: relative;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

            text-align: center;
            color: #2c3e50;

            font-size: 2.5em;

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;

            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;

        // 修改从localStorage加载单词的函数

                        meanings: []

                    chinese: word.chinese,
                    type: word.type
                });
            });
            return Object.values(combined);

                <div class="card-inner">
                    <div class="card-front">
                        <div class="scroll-container">
                            <span class="word-english">${english}</span>
                            <div class="meanings-container">
                                ${meanings.map(m => `<div class="word-type">${m.type}</div>`).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="card-back">
                        <div class="scroll-container">
                            ${meaningsHtml}
                        </div>
                    </div>
                </div>
            `;

            // 添加点击翻转事件
            card.addEventListener('click', () => {
                card.classList.toggle('flipped');
            });

            // 添加右键菜单事件
            card.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                selectedWord = { english, meanings };
                
                const contextMenu = document.getElementById('contextMenu');
                
                // 获取鼠标在视窗中的位置
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                
                // 获取视窗和菜单的尺寸
                const viewportHeight = window.innerHeight;
                const viewportWidth = window.innerWidth;
                const menuHeight = contextMenu.offsetHeight;
                const menuWidth = contextMenu.offsetWidth;
                
                // 计算菜单位置
                let top = mouseY;
                let left = mouseX;
                
                // 检查是否会超出底部
                if (mouseY + menuHeight > viewportHeight) {
                    top = mouseY - menuHeight;
                }
                
                // 检查是否会超出右侧
                if (mouseX + menuWidth > viewportWidth) {
                    left = mouseX - menuWidth;
                }
                
                // 设置菜单样式为固定定位
                contextMenu.style.position = 'fixed';
                contextMenu.style.left = left + 'px';
                contextMenu.style.top = top + 'px';
                contextMenu.classList.add('active');
            });

            return card;
        }

        // 修改添加单词函数
        function addWord() {
            const meaningItems = document.querySelectorAll('.meaning-item');
            const meanings = [];
            const english = meaningItems[0].querySelector('.english-input').value.trim();

            if (!english) {
                alert('请输入英文单词！');
                return;
            }

            // 获取已有的意思
            const existingMeanings = defaultWords.filter(word => word.english === english);

            meaningItems.forEach(item => {
                const chinese = item.querySelector('.chinese-input').value.trim();
                const type = item.querySelector('.type-select').value;

                if (chinese) {
                    meanings.push({ english, chinese, type });
                }
            });

            if (meanings.length === 0) {
                alert('请至少填写一个中文含义！');
                return;
            }

            // 删除已存在的相同单词
            defaultWords = defaultWords.filter(word => word.english !== english);
            
            // 添加所有意思（包括原有的和新的）
            defaultWords.push(...existingMeanings, ...meanings);

            // 保存到localStorage
            localStorage.setItem('defaultWords', JSON.stringify(defaultWords));
            
            // 更新显示
            displayWords();
            togglePopup();
        }

        // 修改删除单词函数
        function deleteWord() {
            if (selectedWord && confirm(`确定要删除单词 "${selectedWord.english}" 及其所有意思吗？`)) {
                defaultWords = defaultWords.filter(word => word.english !== selectedWord.english);
                localStorage.setItem('defaultWords', JSON.stringify(defaultWords));
                displayWords();
            }
            document.getElementById('contextMenu').classList.remove('active');
        }

        // 切换弹出框显示状态
        function togglePopup() {
            const popup = document.getElementById('popup');
            popup.classList.toggle('active');
            if (!popup.classList.contains('active')) {
                // 重置输入框
                const container = document.getElementById('meanings-container');
                container.innerHTML = `
                    <div class="meaning-item">
                        <input type="text" class="english-input" placeholder="英文单词">
                        <input type="text" class="chinese-input" placeholder="中文含义">
                        <select class="type-select">
                            <option value="n.">名词</option>
                            <option value="v.">动词</option>
                            <option value="adj.">形容词</option>
                            <option value="adv.">副词</option>
                            <option value="prep.">介词</option>
                            <option value="conj.">连词</option>
                            <option value="pron.">代词</option>
                        </select>
                    </div>
                `;
                const firstInput = container.querySelector('.english-input');
                firstInput.disabled = false;
            }
        }

        // 添加解释单词函数
        async function explainWord() {
            if (!selectedWord) return;
            
            const apiKey = localStorage.getItem('chatgpt_api_key');
            if (!apiKey) {
                alert('请先在设置中配置 ChatGPT API 密钥');
                toggleApiSettings();
                return;
            }
            
            const explanationPopup = document.getElementById('explanationPopup');
            const explanationTitle = document.getElementById('explanationTitle');
            const explanationText = document.getElementById('explanationText');
            
            explanationTitle.textContent = `${selectedWord.english}`;
            explanationText.textContent = '正在获取解释...';
            explanationPopup.classList.add('active');
            
            try {
                const response = await fetch('https://free.v36.cm/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [
                            {
                                role: "user",
                                content: `请详细解释英语单词 "${selectedWord.english}"，包括：
1. 词性和基本含义（如果有多个词性，请分别解释）
2. 常见用法和例句
3. 相关词组或短语
4. 同义词和反义词
请用中文回答，并保持格式整洁。`
                            }
                        ]
                    })
                });

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error.message);
                }
                
                explanationText.textContent = data.choices[0].message.content;
            } catch (error) {
                explanationText.textContent = '获取解释失败：' + error.message;
            }
            
            document.getElementById('contextMenu').classList.remove('active');
        }

        // 关闭解释弹窗
        function closeExplanation() {
            document.getElementById('explanationPopup').classList.remove('active');
        }

        // 点击其他地方时同时隐藏解释弹窗
        document.addEventListener('click', (e) => {
            if (e.target.id === 'explanationPopup') {
                closeExplanation();
            }
        });

        // 添加意思输入框
        function addMeaningInput() {
            const container = document.getElementById('meanings-container');
            const meaningItem = document.createElement('div');
            meaningItem.className = 'meaning-item';
            meaningItem.innerHTML = `
                <input type="text" class="english-input" placeholder="英文单词">
                <input type="text" class="chinese-input" placeholder="中文含义">
                <select class="type-select">
                    <option value="n.">名词</option>
                    <option value="v.">动词</option>
                    <option value="adj.">形容词</option>
                    <option value="adv.">副词</option>
                    <option value="prep.">介词</option>
                    <option value="conj.">连词</option>
                    <option value="pron.">代词</option>
                </select>
            `;
            container.appendChild(meaningItem);
        }

        // 为已有单词添加新意思
        function addMeaningToWord() {
            if (!selectedWord) return;

            const popup = document.getElementById('popup');
            const container = document.getElementById('meanings-container');
            
            // 清空现有输入框
            container.innerHTML = '';
            
            // 添加一个新的输入框
            const meaningItem = document.createElement('div');
            meaningItem.className = 'meaning-item';
            meaningItem.innerHTML = `
                <input type="text" class="english-input" placeholder="英文单词" value="${selectedWord.english}" disabled>
                <input type="text" class="chinese-input" placeholder="中文含义">
                <select class="type-select">
                    <option value="n.">名词</option>
                    <option value="v.">动词</option>
                    <option value="adj.">形容词</option>
                    <option value="adv.">副词</option>
                    <option value="prep.">介词</option>
                    <option value="conj.">连词</option>
                    <option value="pron.">代词</option>
                </select>
            `;
            container.appendChild(meaningItem);

            popup.classList.add('active');
            document.getElementById('contextMenu').classList.remove('active');
        }

        // 添加点击事件监听器到document
        document.addEventListener('click', (e) => {
            // 隐藏右键菜单
            const contextMenu = document.getElementById('contextMenu');
            contextMenu.classList.remove('active');
            
            // 如果点击的是解释弹窗的空白区域，则关闭解释弹窗
            if (e.target.id === 'explanationPopup') {
                closeExplanation();
            }
        });

        // 修改右键菜单事件，阻止事件冒泡
        document.getElementById('contextMenu').addEventListener('click', (e) => {
            e.stopPropagation();  // 阻止点击菜单项时触发document的点击事件
        });

        // 添加 API 相关函数
        function toggleApiSettings() {
            const popup = document.getElementById('apiSettingsPopup');
            popup.classList.toggle('active');
            const apiKey = localStorage.getItem('chatgpt_api_key');
            if (apiKey) {
                document.getElementById('apiKey').value = apiKey;
            }
        }

        function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (apiKey) {
                localStorage.setItem('chatgpt_api_key', apiKey);
                toggleApiSettings();
            } else {
                alert('请输入有效的 API 密钥');
            }
        }

        // 页面加载完成后加载单词
        document.addEventListener('DOMContentLoaded', loadWords);
    </script>
